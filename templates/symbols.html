<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Symbols</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
</head>
<body>
    <h1>Symbols</h1>
    {% if not symbols %}
        <p>No symbols found.</p>
    {% else %}
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Exchange</th>
                    <th>Type</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                {% for row in symbols %}
                <tr>
                    <td><a href="/exchanges/{{exchange_id}}/symbols/{{ row.id }}/">{{ row.id }}</a></td>
                    <td>{{row.name}}</td>
                    <td>{{row.exchange.name}}</td>
                    <td>{{row.type}}</td>
                    <td>{{row.description}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table><br>
    {% endif %}
    <a href="/exchanges/{{exchange_id}}/symbols/add/"><button>Add Symbol</button></a>
    <a href="/exchanges/{{exchange_id}}/"><button>Back to the Exchange</button></a>
</body>
</html>
