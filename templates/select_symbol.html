<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Symbol</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
</head>
<body>
    <form action="/subscriptions/add/" method="post">
        <label for="name">Subscription Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="symbol">Select Symbol:</label>
        <select id="symbol" name="symbol_id" required>
            {% for symbol in symbols %}
                <option value="{{ symbol.id }}">{{ symbol.name }}</option>
            {% endfor %}
        </select>

        <label for="type">Select Type:</label>
        <select id="type" name="type" required>
            {% for type in types %}
                <option value="{{ type }}">{{ type }}</option>
            {% endfor %}
        </select>

        <input type="hidden" name="exchange_id" value="{{ exchange_id }}">
        <input type="submit" value="Submit">
    </form><br>
    <a href="/subscriptions/"><button>Subscriptions</button></a>
</body>
</html>
